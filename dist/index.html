<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <style>body {
  margin: 0;
  position: relative;
  overflow: hidden;
}

</style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Kanit:ital@1&family=Lexend+Peta:wght@700&family=Mansalva&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>#c {
  z-index: -1;
  opacity: .7;
  position: fixed;
  top: 0;
  left: 0;
}

#ca {
  border: 5px dashed #fff;
  border-radius: 50px;
  margin-top: -550px;
  position: absolute;
}

#cv {
  width: 60%;
  margin: 0 50px 50px;
  display: inline-block;
}

h1 {
  color: #fff;
  cursor: pointer;
  margin: 20px;
  font-family: Kanit, sans-serif;
  font-size: 40px;
}

h2 {
  color: #fff;
  margin: 40px;
  font-family: Sevillana, cursive;
  font-size: 30px;
}

h3 {
  color: #fff;
  stroke: black 2px;
  margin: 40px;
  font-family: Sevillana, cursive;
  font-size: 20px;
}

p {
  color: #fff;
  text-align: center;
  padding-top: 100px;
  font-family: "Press Start 2P", cursive;
  font-size: 30px;
}

#element {
  color: violet;
}

.planets {
  color: #f0f8ff;
  background-color: #0000;
  border: 2px solid #d3d3d3;
  border-radius: 15px;
  width: 100px;
  height: 40px;
  margin: 0 20px;
  font-size: larger;
}

.planets:hover {
  color: #000;
  background-color: #f2f1f1;
}

#home {
  background-color: #0000;
  border: 0;
}

</style>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>

  </head>
  <body>
    <canvas id="c"></canvas>
    <div class="form">
			<button id="home"><h1>Planets</h1></button>
      <div id="buttons">
        <button class="planets" id="mercury">Mercury</button>
        <button class="planets" id="venus">Venus</button>
        <button class="planets" id="earth">Earth</button>
        <button class="planets" id="mars">Mars</button>
        <button class="planets" id="jupiter">Jupiter</button>
        <button class="planets" id="saturn">Saturn</button>
        <button class="planets" id="uranus">Uranus</button>
        <button class="planets" id="neptune">Neptune</button>
      <hr width="40%">
      
      <div id="change">
        
        <p>Select Your Planet to Get its Detail  <br><br>
        <span id="element"></span>
      </p>
      
      </div>
      <canvas id="ca" style="right: -200000px" height="250px" width="500px"></canvas>
    	</div>
      <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>

      <!-- Setup and start animation! -->
      <script>var typed = new Typed("#element", {
    strings: [
        "<i>Mercury...</i> ",
        "<i>Venus...</i> ",
        "<i>Earth...</i> ",
        "<i>Mars...</i> ",
        "<i>Jupiter...</i> ",
        "<i>Saturn...</i> ",
        "<i>Uranus...</i> ",
        "<i>Neptune...</i> "
    ],
    typeSpeed: 50
});

</script>

  </div></body>
</html>
